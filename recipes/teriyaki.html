<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teriyaki Chicken</title>
</head>

<body>
    <h1>Teriyaki Chicken Recipe</h1>
    <img src="../img/teriyakiimg.jpg" alt="A picture of teriyaki chicken served with rice.">
    <p>A basic teriyaki chicken dish.</p>
    <h2>Ingredients</h2>
        <ul>
            <li>Chicken</li>
            <li>Teriyaki Sauce</li>
            <li>Rice</li>
            <li>Broccoli</li>
        </ul>
    <h3>Preparation</h3>
        <ol>
            <li>Put rice in bowl with chicken and broccoli on top</li>
            <li>Pour teriyaki sauce over bowl</li>
            <li>Lightly mix and serve.</li>
        </ol>
</body>
